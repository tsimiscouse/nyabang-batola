name: Client CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ› ï¸ Build
        run: npm run build
